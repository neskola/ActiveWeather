<!DOCTYPE html>
<html ng-app>
<head>
    <title>User UI test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap-slider.min.css" rel="stylesheet">
    <!--Custom Stylesheet-->
    <link href="css/customstylesheet.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/angular-1.2.6.min.js"></script>

    <!-- local scripts -->
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="bootstrap/dist/js/bootstrap-slider.min.js"></script>
    <script type='text/javascript' src="js/page.js"></script>
    <script type='text/javascript' src="js/data.js"></script>
    <script type='text/javascript' src="js/slidertest.js"></script>

</head>
<body>
<div id="container">    
     <div id="selectdaytext">
        <h3>Select Day:</h3>
    </div>
     
    <br />
        <div class="btn-group" data-toggle="buttons" id="selectdays">
            <label class="btn btn-primary">
                <input type="checkbox"> Monday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Tuesday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Wednesday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Thursday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Friday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Saturday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Sunday
            </label>
        </div>
    <br /> 
    <br /> 
    <br /> 
    <div id="selecttemperaturetext">
        <h3>Select Temperature:</h3>
    </div>
    
    <br /> 
    <div id="temperaturediv">
        <input id="temperatureslider" type="text" class="span2" value="" data-slider-min="-30" data-slider-max="35" data-slider-step="1" data-slider-value="[-10,0]" />
    </div>
    <br />
    <br />
    <button id="updatecalendarbtn" type="button" class="btn btn-primary">
        Update Calendar
    </button>
    </div>
    <br />
    <br />
    <div>
        <div class="circlered">
            <img src="img/runner_icon_45x45.png" class="sport_icons" alt="runner">
        </div>
    </div>
    <div>
        <div class="circleyellow">
            <img src="img/sailing_icon_45x45.png" class="sport_icons" alt="runner">
        </div>
    </div>
    <div>
        <div class="circlegreen">
            <img src="img/bicycle_icon_45x45.png" class="sport_icons" alt="runner">
        </div>
    </div>
    <div>
        <div class="circlered">
            <img src="img/skiing_icon_45x45.png" class="sport_icons" alt="runner">
        </div>
    </div>

    <br />
    <br />
    <div ng-controller="AirportDataCtrl">
        <ul>
            <li ng-repeat="entry in entries">{{entry.city}}, {{entry.code}}</li>
        </ul>
    </div>

</body>
</html>
