<!DOCTYPE html>
<html ng-app="activeweather">
<head>
    <title>Calendar & Weather view Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS files -->
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href="bootstrap/dist/css/bootstrap-slider.min.css" rel="stylesheet">

    <!--Custom Stylesheet-->
    <link href="css/customstylesheet.css" rel="stylesheet">

    <!-- Javascript files -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type='text/javascript' src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap 3.1.1 -->
    <script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Firebase, Angular and AngularFire -->
    <script type='text/javascript' src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
    <script type='text/javascript' src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'></script>

    <!-- local scripts -->
    <script type='text/javascript' src="js/auth.js"></script>
    <script type='text/javascript' src="js/page.js"></script>
    <script type='text/javascript' src="js/data.js"></script>

</head>
<body>
    <div class="container" id="container">

        <div class="page-header">
            <h1>Calendar and weather view</h1>
            <p class="lead">Simple view for calendar and weather data integration test.</p>
        </div>
        <div class="row" ng-controller="GeoidCtrl">
            <div class="col-sm-12" id="geoidSelect">
                <div>
                    <!-- div ng-repeat="meta in metadata">{{meta.region}}</!--div -->
                    <div class="input-group">
                        <select id="geoid_select" class="selectpicker form-control" data-style="btn-primary" ng-model="region" ng-options="meta.region for meta in metadata | toArray" ng-change="selectedGeoid()"></select><br>
                    </div>
                </div>
            </div>
            <div id="status"></div>
            <div ng-repeat="observation in observations" class="col-sm-12" title="Tooltip text">
                <div>
                    <div ng-repeat="data in observation" class="col-sm-4  well" title="Tooltip text">
                        <div>
                            {{data.date | date:'dd-MM HH:MM' }}
                        </div>
                        <div>
                            <span class="badge">{{data.temp}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
